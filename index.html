<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjeta de Presentación</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=call" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background-color: #fcfbff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 1240px;
            height: 600px;
            padding: 20px;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            overflow: hidden;
        }

        .left {
            width: 35%;
        }

        .right {
            width: 60%;
        }

        .profile-pic {
            border-radius: 50%;
            border: 12px solid #caedea;
            width: 200px;
            height: 200px;
            object-fit: cover;
            /* margin-bottom: 20px; */
        }

        .name {
            font-size: 4vw;
            font-weight: bold;
            margin: 0;
            color: #2c306c
        }

        .title {
            font-size: 2.3vw;
            color: #777;
            margin: 5px 0 20px;
            color: #2c306c
        }

        .contact-info {
            margin-top: 5vh;
            text-align: left;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 40%;
        }

        .contact-info p {
            margin: 0;
            display: flex;
            align-items: center;
        }

        .contact-info img {
            width: 20px;
            margin-right: 10px;
        }

        .social-media {
            margin-top: 20px;
        }

        .social-media img {
            width: 30px;
            margin: 0 10px;
        }

        .contain-image {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 260px;
            height: 260px;
            border-radius: 50%;
            background-color: #2c306c;
        }

        .contain-name {
            margin-top: 5vh;

        }

        .divider {
            height: 1vh;
            background-color: #caedea;
            border: none;
            margin-right: -1.5vw;
        }

        .icons {
            width: 2vw;
            /* height: 30px; */
            fill: #caedea;
        }



        .information {
            font-size: 1.9vw;
            color: #2c306c;
            margin-left: 200px;
        }
    </style>
</head>

<body>
    <div class="card">

            <div class="contain-image"> <img src="./images/pruebaFrontal.jpg" alt="Foto de Perfil" class="profile-pic">
