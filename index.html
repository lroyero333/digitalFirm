<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjeta de Presentaci√≥n</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #4A55A2, #7895CB);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
            overflow: hidden;
        }

        .card-header {
            background: #2c306c;
            color: white;
            padding: 20px;
            position: relative;
            margin-bottom: 4vh;
        }

        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 5px solid white;
            position: absolute;
            bottom: -90px;
            left: 50%;
            transform: translateX(-50%);
        }

        .card-body {
            padding: 60px 20px 20px;
        }

        .contact-info {
            margin-top: 10px;
            font-size: 14px;
            color: #555;
        }

        .contact-info i {
            margin-right: 8px;
            color: #2c306c;
        }

        .social-links {
            margin-top: 15px;
        }

        .social-links a {
            display: inline-block;
            background: #2c306c;
            color: white;
            width: 40px;
            height: 40px;
            line-height: 40px;
            border-radius: 50%;
            margin: 5px;
            font-size: 18px;
            text-decoration: none;
            transition: 0.3s;
        }

        .social-links a:hover {
            background: #7895CB;
        }

        .skills {
            background: #f4f4f4;
            padding: 15px;
            border-top: 1px solid #ddd;
        }

        .skills h3 {
            margin: 0 0 10px;
            font-size: 16px;
            color: #333;
        }

        .skills-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .skill {
            background: #2c306c;
            color: white;
            padding: 8px 12px;
            margin: 5px;
            border-radius: 20px;
            font-size: 14px;
        }

        .card-header h2 {
            margin-bottom: 5px;
            /* Reduce el espacio entre los textos */
        }

        .card-header p {
            margin-top: 0;
        }
    </style>
</head>

<body>
    <div class="card">
        <div class="card-header">
            <h2>Luis Royero</h2>
            <p>Desarrollador Web | Frontend Specialist</p>
            <img src="./images/LuisRoyeroImage.jpeg" alt="Foto de Perfil" class="profile-pic">
        </div>
        <div class="card-body">
            <p class="contact-info"><i class="fas fa-phone"></i> (+57) 3118979648</p>
            <p class="contact-info"><i class="fas fa-envelope"></i> lroyero333@gmail.com</p>
            <p class="contact-info"><i class="fas fa-map-marker-alt"></i> Bucaramanga, Colombia</p>

            <div class="social-links">
                <a href="https://github.com/lroyero333" title="GitHub" target="_blank" rel="noopener noreferrer">
                    <i class="fab fa-github"></i>
                </a>
                <a href="https://www.linkedin.com/in/luis-enrique-royero-santos-4b9461261" title="LinkedIn"
                    target="_blank" rel="noopener noreferrer">
                    <i class="fab fa-linkedin"></i>
                </a>
                <a href="#" title="Portafolio" target="_blank" rel="noopener noreferrer">
                    <i class="fas fa-globe"></i>
                </a>
            </div>

        </div>
        <div class="skills">
            <h3>Habilidades</h3>
            <div class="skills-list">
                <span class="skill">React</span>
                <span class="skill">JavaScript</span>
                <span class="skill">HTML</span>
                <span class="skill">CSS</span>
                <span class="skill">TypeScript</span>
                <span class="skill">Next.js</span>
            </div>
        </div>
    </div>
</body>

</html>
